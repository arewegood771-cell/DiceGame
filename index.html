            --sakura-pink: #ffb7d5;

            --mint: #b3ffcc;
            --peach: #ffcba4;
            --sky-blue: #87ceeb;
            --white: #ffffff;
            --light-bg: #fff0f7;
            --card-bg: #fff5fa;

            --shadow: rgba(255, 105, 180, 0.3);
        }

        body {

            background: linear-gradient(135deg, #fff0f7 0%, #ffe6f0 50%, #ffd6e8 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image:

            background-size: 100px 100px, 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.3;
            animation: drift 60s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        header {

            padding: 3rem 2rem 2rem;
            position: relative;
            z-index: 10;
            animation: bounceIn 1s ease-out;

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {

            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--hot-pink), var(--lavender), var(--mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: rainbow 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            color: var(--hot-pink);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--white);
            padding: 1rem 2rem;
            border-radius: 20px;
            border: 2px solid var(--sakura-pink);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: var(--hot-pink);
            font-family: 'Archivo Black', sans-serif;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--lavender);
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: rgba(255, 240, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 2px solid var(--sakura-pink);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            width: 100%;

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 3px solid var(--sakura-pink);
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Quicksand', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--hot-pink);
            box-shadow: 0 0 20px var(--shadow);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--lavender);
            background: var(--white);
            color: var(--lavender);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--lavender), var(--sakura-pink));
            color: var(--white);
            border-color: var(--hot-pink);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .waifu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .waifu-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow);
            transition: all 0.4s ease;
            border: 3px solid var(--sakura-pink);
            cursor: pointer;
            animation: cardAppear 0.5s ease-out backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .waifu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px var(--shadow);
            border-color: var(--hot-pink);
        }

        .waifu-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, var(--sakura-pink), var(--lavender), var(--mint));
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .waifu-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
        }

        .waifu-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);

        .waifu-name {

            font-size: 1.3rem;
            color: var(--hot-pink);
            margin-bottom: 0.5rem;

        .waifu-anime {

            color: var(--lavender);
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;

        .mal-link {

            border-radius: 15px;

            left: 0;

            height: 100%;

            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;

            to { opacity: 1; }

            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {

            right: 1rem;

            align-items: center;
            justify-content: center;

        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;

            font-size: 2.5rem;

            margin-bottom: 0.5rem;

        .modal-anime {

    </style>

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filteredWaifus = allWaifus.filter(waifu => 
                    waifu.name.toLowerCase().includes(searchTerm) ||
                    waifu.anime.toLowerCase().includes(searchTerm)
                );
                
                if (currentFilter !== 'all') {
                    filteredWaifus = filteredWaifus.filter(w => w.genre.includes(currentFilter));
                }
                
                displayWaifus(filteredWaifus);
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentFilter = btn.dataset.filter;
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    if (currentFilter === 'all') {
                        filteredWaifus = allWaifus;
                    } else {
                        filteredWaifus = allWaifus.filter(w => w.genre.includes(currentFilter));
                    }
                    
                    if (searchTerm) {
                        filteredWaifus = filteredWaifus.filter(waifu => 
                            waifu.name.toLowerCase().includes(searchTerm) ||
                            waifu.anime.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    displayWaifus(filteredWaifus);
                });
            });
        }

                        She is characterized by her ${waifu.hair.toLowerCase()} hair and ${waifu.eyes.toLowerCase()} eyes.
                        For more detailed information, character history, and relationships, please visit the MyAnimeList page above.
                    </p>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('waifuModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('waifuModal').addEventListener('click', (e) => {
            if (e.target.id === 'waifuModal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
