<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - AnimeStream ID</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #121212; color: white; padding: 40px; }
        .admin-box { max-width: 600px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; border: 1px solid #333; }
        h2 { color: #e50914; margin-bottom: 20px; text-align: center; }
        label { display: block; margin-top: 15px; font-size: 0.8rem; color: #888; }
        input, textarea, select { 
            width: 100%; padding: 12px; margin-top: 5px; 
            background: #2a2a2a; border: 1px solid #444; 
            color: white; border-radius: 6px; outline: none;
        }
        input:focus { border-color: #e50914; }
        button { 
            width: 100%; padding: 15px; margin-top: 25px; 
            background: #e50914; color: white; border: none; 
            border-radius: 6px; font-weight: bold; cursor: pointer; 
        }
        button:hover { background: #b20710; }
        #output-container { margin-top: 30px; display: none; }
        pre { 
            background: #000; padding: 20px; border-radius: 6px; 
            color: #00ff88; overflow-x: auto; font-size: 0.85rem;
            border: 1px solid #00ff88;
        }
        .copy-btn { background: #00ff88; color: black; margin-top: 10px; }
    </style>
</head>
<body>

<div class="admin-box">
    <h2>ðŸš€ Database Generator</h2>
    
    <label>Judul Anime</label>
    <input type="text" id="title" placeholder="Contoh: Solo Leveling S2">

    <label>Hari & Jam Rilis</label>
    <div style="display: flex; gap: 10px;">
        <select id="day">
            <option>Senin</option><option>Selasa</option><option>Rabu</option>
            <option>Kamis</option><option>Jumat</option><option>Sabtu</option><option>Minggu</option>
        </select>
        <input type="text" id="time" placeholder="Contoh: 23:00">
    </div>

    <label>Genre</label>
    <input type="text" id="genre" placeholder="Contoh: Action, Fantasy">

    <label>Link Poster (URL Gambar)</label>
    <input type="text" id="img" placeholder="https://image-link.com/poster.jpg">

    <label>ID Video YouTube (Episode 1)</label>
    <input type="text" id="ytId" placeholder="Contoh: e8YBesRKq_U">

    <label>Deskripsi Singkat</label>
    <textarea id="desc" rows="3" placeholder="Tulis sinopsis singkat..."></textarea>

    <button onclick="generateJSON()">GENERATE KODE</button>

    <div id="output-container">
        <label>Hasil Kode (Copy & Paste ke file utama):</label>
        <pre id="jsonOutput"></pre>
        <button class="copy-btn" onclick="copyCode()">COPY KODE</button>
    </div>
</div>

<script>
    function generateJSON() {
        const data = {
            title: document.getElementById('title').value,
            day: document.getElementById('day').value,
            time: document.getElementById('time').value,
            genre: document.getElementById('genre').value,
            img: document.getElementById('img').value,
            desc: document.getElementById('desc').value,
            episodes: [{ n: 1, ytId: document.getElementById('ytId').value }]
        };

        const output = JSON.stringify(data, null, 4) + ",";
        document.getElementById('jsonOutput').innerText = output;
        document.getElementById('output-container').style.display = 'block';
    }

    function copyCode() {
        const text = document.getElementById('jsonOutput').innerText;
        navigator.clipboard.writeText(text);
        alert("Kode berhasil disalin! Sekarang tempel di dalam db: [...] pada file utama kamu.");
    }
</script>

</body>
</html>
